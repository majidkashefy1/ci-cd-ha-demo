version: '3.9'

services:
  app1:
    build: ./app
    container_name: app1
    restart: always
    networks:
      - ha_net

  app2:
    build: ./app
    container_name: app2
    restart: always
    networks:
      - ha_net

  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app1
      - app2
    restart: always
    networks:
      - ha_net

networks:
  ha_net:
    driver: bridge
